<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Tabela Periódica">
    <title>Quimiquetix - 9º C</title>
    <link rel="stylesheet" href="../style/tabela.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Poppins:wght@100;300;600&family=Rampart+One&family=Silkscreen&display=swap" rel="stylesheet">

</head>
<body>
    <div class="voltar"><a href="javascript:history.back()"><img src="../imgs/voltar.png" alt="voltar"></a></div>
    <aside>
        <div class="box-legenda">
            <p>Legenda</p>
            <div id="nao-metais"><label for="nao-metais">Não Metais</label></div>
            <div id="metais-alcalinos"><label for="metais-alcalinos">Metais Alcalinos</label></div>
            <div id="metais-alcalinos-terra"><label for="metais-alcalinos-terra">Metais Alcalinosterrosos</label></div>
            <div id="metais-transicao"><label for="metais-transicao">Metais de Transição</label></div>
            <div id="metais-representativos"><label for="metais-representativos">Metais Representativos</label></div>
            <div id="semi-metais"><label for="semi-metais">Semi Metais</label></div>
            <div id="halogenios"><label for="halogenios">Halogênios</label></div>
            <div id="gases-nobres"><label for="gases-nobres">Gases Nobre</label></div>
            <div id="actinideos"><label for="actinideos">Actinídeos</label></div>
            <div id="lantanideos"><label for="lantanideos">Lantanídeos</label></div>
        </div>
        <div class="box-informacoes">
            <p>Dados do Elemento</p>
            <div class="container-campos ">
                <label for="info-nome">Nome: </label><p id="info-nome"></p><br>
                <label for="info-numatom">Número Atômico: </label><p id="info-numatom"></p><br>
                <label for="info-massa">Massa: </label><p id="info-massa"></p><br>
                <label for="info-familia">Família: </label><p id="info-familia"></p><br>
                <label for="info-periodo">Período: </label><p id="info-periodo"></p><br>
                <label for="info-pontoeb">Ponto de Ebulição: </label><p id="info-pontoeb"></p><br>
                <label for="info-pontofus">Ponto de Fusão: </label><p id="info-pontofus"></p><br>
            </div>
        </div>
    </aside>
    <main>
        <div class="tabela-1"></div>
        <div class="tabela-2"></div>
    </main>
    <script type="module" src="../scripts/tabela.js"></script>


</body>
</html>
